<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>TrashRoom AI</title></head>
<body>
  <h2>Введите имена игроков (через запятую)</h2>
  <input id="playersInput" placeholder="Иван, Петя, Алия" />
  <button onclick="startGame()">Начать игру</button>
  <pre id="output"></pre>

  <script>
    async function startGame() {
      const raw = document.getElementById("playersInput").value;
      const players = raw.split(",").map(x => x.trim()).filter(Boolean);
      const res = await fetch("/api/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ players })
      });
      const data = await res.json();
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
