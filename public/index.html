<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TrashRoom üî•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, textarea, button {
      font-family: inherit;
      border-radius: 6px;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    input, textarea {
      width: 250px;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      background: #ff2d75;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ff4c8b;
    }
    #game, #answerSection, #answersSection {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      background: #1a1a1a;
    }
    .role {
      color: #ffc107;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .topic {
      color: #00e5ff;
      font-size: 1.1rem;
    }
    #timer {
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #7cff4c;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
      background: #292929;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .votebtn {
      margin-left: 1rem;
      background: #00e5ff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üî• TrashRoom ‚Äî AI —Ç—Ä—ç—à-—á–∞—Ç</h1>

  <div id="join">
    <input id="nickname" placeholder="–¢–≤–æ–π –Ω–∏–∫–Ω–µ–π–º ü§ñ" />
    <input id="theme" placeholder="–¢–µ–º–∞—Ç–∏–∫–∞ (IT, –û—Ñ–∏—Å...)" />
    <input id="count" type="number" placeholder="–ö–æ–ª-–≤–æ –∏–≥—Ä–æ–∫–æ–≤" />
    <button onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
    <br />
    <input id="joinRoomId" placeholder="ID –∫–æ–º–Ω–∞—Ç—ã" />
    <button onclick="joinRoom()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
  </div>

  <div id="game" style="display:none;">
    <div class="role" id="role"></div>
    <div class="topic" id="topic"></div>
    <div id="timer"></div>

    <div id="answerSection" style="display: none;">
      <textarea id="answer" placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ—ë —Ç—Ä—ç—à-–º–Ω–µ–Ω–∏–µ..."></textarea><br />
      <button onclick="submitAnswer()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <div id="answersSection" style="display: none;">
      <h3>–û—Ç–≤–µ—Ç—ã –∏–≥—Ä–æ–∫–æ–≤:</h3>
      <ul id="allAnswers"></ul>
    </div>
  </div>

 <script>
    let currentRoomId = null;
    let currentPlayer = null;
    let timerInterval;

    async function createRoom() {
      const theme = document.getElementById("theme").value || "–æ–±—â–∞—è";
      const count = parseInt(document.getElementById("count").value || "2");
      const res = await fetch("/api/create-room", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ theme, maxPlayers: count })
      });
      const room = await res.json();
      currentRoomId = room.id;
      alert("–°–æ–∑–¥–∞–Ω–∞ –∫–æ–º–Ω–∞—Ç–∞: " + room.id);
    }

    async function joinRoom() {
      const playerName = document.getElementById("nickname").value;
      const roomId = document.getElementById("joinRoomId").value;
      currentRoomId = roomId;
      currentPlayer = playerName;
      const res = await fetch("/api/join-room", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ roomId, playerName })
      });
      const data = await res.json();
      document.getElementById("join").style.display = "none";
      document.getElementById("game").style.display = "block";

      if (data.state === "ready") startGame(); // –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫, –µ—Å–ª–∏ –∫–æ–º–Ω–∞—Ç–∞ –ø–æ–ª–Ω–∞—è
    }

    async function startGame() {
      const res = await fetch("/api/start-game", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ roomId: currentRoomId })
      });
      const data = await res.json();
      const playerData = data.players.find(p => p.name === currentPlayer);

      document.getElementById("role").innerText = "üé≠ –†–æ–ª—å: " + playerData.role;
      document.getElementById("topic").innerText = "üí• –¢–µ–º–∞: " + data.topic;
      document.getElementById("answerSection").style.display = "block";

      startTimer(60);
    }

    function startTimer(seconds) {
      let remaining = seconds;
      // Corrected usage of template literals with backticks
      document.getElementById("timer").innerText = `‚è± –û—Å—Ç–∞–ª–æ—Å—å: ${remaining} —Å–µ–∫`;

      timerInterval = setInterval(() => {
        remaining--;
        // Corrected usage of template literals with backticks
        document.getElementById("timer").innerText = `‚è± –û—Å—Ç–∞–ª–æ—Å—å: ${remaining} —Å–µ–∫`;

        if (remaining <= 0) {
          clearInterval(timerInterval);
          document.getElementById("answerSection").style.display = "none";
          fetchResponses();
        }
      }, 1000);
    }

    async function submitAnswer() {
      const text = document.getElementById("answer").value;
      await fetch("/api/submit-response", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ roomId: currentRoomId, playerName: currentPlayer, text })
      });
      document.getElementById("answerSection").style.display = "none";
    }

    async function fetchResponses() {
      const res = await fetch(`/api/room/${currentRoomId}`);
      const room = await res.json();

      if (room.state !== "voting") {
        setTimeout(fetchResponses, 2000);
        return;
      }

      const list = document.getElementById("allAnswers");
      list.innerHTML = "";
      room.responses.forEach(r => {
        const li = document.createElement("li");
        li.innerHTML = `<b>${r.name}</b>: ${r.text} <button class="votebtn" onclick="vote('${r.name}')">üî• –ì–æ–ª–æ—Å</button>`; // Also ensured backticks here for consistency, though not strictly necessary if no variables were used.
        list.appendChild(li);
      });

      document.getElementById("answersSection").style.display = "block";
    }

    async function vote(name) {
      await fetch("/api/submit-vote", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ roomId: currentRoomId, votedFor: name })
      });
      alert("‚úÖ –ì–æ–ª–æ—Å –∑–∞—Å—á–∏—Ç–∞–Ω –∑–∞: " + name);
    }
  </script>
</body>
</html>
